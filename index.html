<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bookmarklets - lasercar/marklets</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Bookmarklets</h1>
  <h2><a href="https://github.com/lasercar/marklets">lasercar/marklets</a></h2>
  <hr>

  <ul id="marklets"></ul>
  <hr>

  <p>footer</p>

<!-- script -->
  <script>

    var elements = {
      marklets: document.querySelector("#marklets")
    };

    var templates = {
      Container: function Container(contained) {
        var container = document.createElement("li");
        container.appendChild(contained);
        return container;
      },
      Marklet: function Marklet(name, url) {
        var marklet = document.createElement("a");
        marklet.innerHTML = name; //security flaw (xss)
        marklet.href = url;
        return marklet;
      }
    };

    function renderMarklets(data) { //data = [{name,url},...]
      data.forEach(function(item) {
        var marklet = new templates.Marklet(item.name, item.url)
        var container = new templates.Container(marklet);
        elements.marklets.appendChild(container);
      });
    }

    //test
    fakeData = [
      {name:"google", url:"https://google.com"},
      {name:"youtube", url:"https://youtube.com"}
    ];
    renderMarklets(fakeData);

  </script>
</body>
</html>
